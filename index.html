<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="foto4og.jpg">
    <title>wymiana walut</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./container.css">
    <link rel="stylesheet" type="text/css" href="./form.css">
    
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

<!-- STRONA WYKONANA W RAMACH ĆWIACZEŃ Z JS -->
<body>
    <div class="container">
        <h1 class="container__h1">EXCHANGE</h1>
        <form class="container__form Js--container__form">
            <fieldset class="container__formField">
                <legend class="form__legend">EXCHANGE</legend>
                <p class="form__caption">WYMAGANE *</p>
                <label class="form__label">
                    <span class="form__labelCaption">Wprowadz kwotę w PLN*:</span>
                </label>
                <label class="form__inputLabel"> Kwota
                    <input class="Js--form__labelInput" value="100" required type=" number" step="any" name="PLN"
                        minlength="2">
                </label>
                <hr>
                <label class="form__label">
                    <span class="form__labelCaption">CHCĘ OTRZYMAĆ*:</span>
                    <select class="label__selectFinish Js--label__selectFinish">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="BTC">BTC</option>
                    </select>
                </label>
                <button class="form__button">Przelicz</button>
                <button type="reset" class="reset form__button">Wyczyść</button>
                <p>
                    <span class="form__result js-result"></span>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
